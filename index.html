<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider-swiper</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="carousel">
        <div class="item-container">
            <div class="item active">
                <div class="description">
                    <div class="project-name">animal 1</div>
                    <img src="assets/animal1.jpg" alt="project">
                </div>
            </div>
            <div class="item">
                <div class="description">
                    <div class="project-name">animal 2</div>
                    <img src="assets/animal2.jpg" alt="project">
                </div>
            </div>
            <div class="item">
                <div class="description">
                    <div class="project-name">animal 3</div>
                    <img src="assets/animal3.jpg" alt="project">
                </div>
            </div>
        </div>
        <div class="control left">
            <div class="arrow left">&lt;</div>
        </div>
        <div class="control right">
            <div class="arrow right">&gt;</div>
        </div>
    </div>

</body>

</html>
